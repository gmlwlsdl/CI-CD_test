name: NodeJS with Grunt (example)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm globally
      run: npm install -g pnpm

    - name: Check Node.js version
      run: node -v

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build
